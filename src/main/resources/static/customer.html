<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Data</title>
    <style>
        /* Example CSS for table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container a.button {
            margin: 0 10px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container a.button:hover {
            background-color: #0056b3;
        }
        .sort-container {
            margin-top: 20px;
            text-align: center;
        }
        .sort-container label {
            font-weight: bold;
            margin-right: 02px;
            margin-left: 40px ;
            
        }
        .sort-container select {
            padding: 5px;
            font-size: 16px;
        }
        .sort-container button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .customer-container h2 {
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="customer-container">
        <h2>Customer Information</h2>
        <div class="sort-container">
            <label for="sortField">Sort By:</label>
            <select id="sortField">
                <option value="id">ID</option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="street">Street</option>
                <option value="address">Address</option>
                <option value="city">City</option>
                <option value="state">State</option>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
            <label for="sortOrder">Order:</label>
            <select id="sortOrder">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
			<label for="commonSearchKey">Common Search Key:</label>
			<input type="text" id="commonSearchKey" name="commonSearchKey">
        </div>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Street</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customerData">
                <!-- Customer data will be inserted here dynamically -->
            </tbody>
        </table>
        <div class="button-container">
            <a href="addCustomer.html" class="button">Add New Customer</a>
        </div>
    </div>
    <script src="customer.js"></script>
</body>
</html>
